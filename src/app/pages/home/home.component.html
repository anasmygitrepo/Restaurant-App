<div class="banner">
  <div class="content">
    <h1 class="mb-5">EAT HEALTHY FOR EVER</h1>
    <a routerLink="menu">ORDER NOW<fa-icon [icon]="arrowright"></fa-icon></a>
  </div>
</div>
<div class="container mt-5 mb-5">
  <h1 class="text-center">
    HOW TO GET <span style="color: var(--primary-color)">FRESH FOOD</span>
  </h1>
  <div class="row mt-5">
    <div class="col-lg-4">
      <div class="box">
        <h1>1</h1>
        <p>select food</p>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="box">
        <h1>2</h1>
        <p>fill the details</p>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="box">
        <h1>3</h1>
        <p>your order detail</p>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4 mb-4">
  <h1 class="text-center">
    Customer <span style="color: var(--primary-color)">Favourites Food</span>
  </h1>
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let item of fooddata; index as i">
      <div class="foodbox" *ngIf="i <= 3">
        <img src="{{ item.img }}" />
        <h1>{{ item.name }}</h1>
        <p>{{ item.price | currency : "INR" }}</p>
      </div>
    </div>
  </div>
  <a class="viwmorebtn mt-5" routerLink="menu"
    >view more <fa-icon [icon]="arrowright"></fa-icon
  ></a>
</div>
